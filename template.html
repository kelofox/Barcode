<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery-barcode.js"></script>

<title>BarCode</title>
<script>
$(document).ready(function(){
   //barcode值
   var value = "12345678-A123456789";
   
   //barcode種類 :  
   //ean8 ean13 upc std25 int25 code11 code39 code93 code128 codabar msi datamatrix
   var btype = "code39";
   
   //輸出格式 : css bmp svg canvas(只有css格式適用IE)
   var renderer = "css";
   
   //其他設定
   var settings = {
	  //輸出格式
	  output:renderer,
	  //背景色
	  bgColor: "#FFFFFF",
	  //barcode圖形顏色
	  color: "#000000",
	  //寬度
	  barWidth: 1,
	  //高度
	  barHeight: 50,
	  //條碼的寬高尺寸,datamatrix種類才有作用
	  moduleSize: "50",
	  //是否顯示文字 true/false
	  showHRI: true,
	  //文字尺寸
	  fontSize: 5,
	  //canvas格式使用
	  posX: "10",
	  posY: "20",
	  //是否左右補白邊 true/false
	  addQuietZone: true,
	  //文字與barcode間距(50以下無間距)
	  marginHRI: 5
	};
	$("#barcodeTarget").html("").show().barcode(value, btype, settings);
});
</script>
<style type="text/css">
	
</style>
</head>
<body>
	<div id="barcodeTarget" class="barcodeTarget" ></div>
</body>
</html>
